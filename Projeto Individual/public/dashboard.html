<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Need For Speed</title>
    
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="shortcut icon" href="assets/logos/logo_letra_branca-sem_fundo.png" type="image/x-icon">

    <!-- Incluindo a biblioteca Chart.js para desenhar gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body onload="obterDados()">

<div class="main">

    <!-- ===== HEADER ===== -->
    <div class="header">
        <div class="dash-black-head">
            <a href="#"><img class="shortcut_header" src="./assets/material-icons/help_sem_fundo.png" alt="help_sem_fundo"></a>
            <a href="index.html"><img class="logo-header" src="./assets/logos/logo_letra_branca-sem_fundo.png" alt="Logo_NFS"></a>
        </div>
        

    <!-- ===== SIDE BAR ===== -->
     <div class="content">
        <div class="sidebar">
            <div class="banner">
                <img src="assets/banners/background_gif.gif" alt="unbound_gif">
            </div>

            <div class="text">
                <div class="welcome">
                    <h3>Seja bem vindo,<br><div id="username"></div></h3>
                </div>
            </div>

            <div class="buttons">
                <a href="#"><div class="dash-button">Dashboard</div></a>
                <a href="quiz.html"><div class="quiz">Quiz</div></a>
                <a href="index.html"><div class="exit">Sair</div></a>
            </div>
 
            <div class="logo-sidebar">
                <img src="assets/logos/logo_letra_branca-sem_fundo.png" alt="logo_letra_branca-sem_fundo">
            </div>

     </div>

     <!-- ===== DASHBOARD QUIZ ===== -->
        <!-- === KPIs QUIZ === -->
     <div class="dash-geral">
        <div class="dash-quiz">
            <div class="kpi-1">
                <div class="kpi-quiz">
                    <p>Tempo<br>em tentativas<p>
                </div>

                <div class="kpi-correct-asw">
                    <p class="text">Melhor tempo:</p>
                    <p id="melhor_tempo" class="number">00:00</p>
                </div>

                <div class="kpi-wrong-asw">
                    <p class="text">Pior tentativa:</p>
                    <p id="pior_tentativa" class="number">1</p>
                </div>
            </div>

            <!-- === GRAPHS QUIZ === -->
            <div class="graph-quiz">
                <h3>Gráfico 1: Tempo levado por <br>tentativa</h3>
                <canvas id="linha"></canvas>
            </div>

        </div>

        <!-- ===== DASHBOARD JOGO DA MEMÓRIA ===== -->
        <div class="dash-jogomemoria">
            <div class="kpi-2">
                <div class="kpi-jogomemoria">
                    <p>Média por <br>tentativa: </p>
                </div>

                <div class="kpi-correct-asw">
                    <p class="text">Acertos:</p>
                    <p id="acertos" class="number">5</p>
                </div>

                <div class="kpi-wrong-asw">
                    <p class="text">Erros:</p>
                    <p id="erros" class="number">5</p>
                </div>
            </div>

            <!-- === GRAPHS QUIZ === -->
            <div class="graph-quiz">
                <h3>Gráfico 2: Respostas corretas por <br>tentativa</h3>
                <canvas id="barra"></canvas>
            </div>
     </div>

     </div>
    
     </div>
    

    <!-- ===== LINK HTML & JAVASCRIPT ===== -->
    <script src="script/dashboard.js"></script>

</body>
</html>
