<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Need For Speed</title>
    <link rel="stylesheet" href="style/register.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <div class="main">

        <!-- ===== HEADER ====== -->
        <div class="header">
            <div class="grey-head">
                <a href="#"><img class="shortcut_header" src="./assets/material-icons/help_sem_fundo.png" alt="help_sem_fundo"></a>
                <a href="index.html"><img class="logo-header" src="./assets/logos/logo_letra_branca-sem_fundo.png" alt="Logo_NFS"></a>
            </div>

            <div class="black-head">
                <a id="home" href="index.html">Home</a>
                <a id="jogos" href="allgames.html">Jogos</a>
                <a id="avaliacoes" href="#">Avaliações</a>
                <a id="quiz" href="#">Quiz</a>
            </div>
        </div>

        <!-- ===== INPUTS ===== -->
         <div class="geral">

            <div class="image">
                <img src="assets/carros/bg_cadastro.PNG" alt="nissan_350z">
            </div>

            <div class="content">

                <div class="inputs">

                    <div class="username">
                        <p>Nome de usuário: </p>
                        <input type="text" name="" placeholder="Insira seu nome" maxlength="15" id="input_name">
                    </div>
                    
                    <div class="email">
                        <p>Email: </p>
                        <input type="email" name="" placeholder="Insira seu e-mail" maxlength="40" id="input_email">
                    </div>

                    <div class="password">
                        <p>Senha: </p>
                        <input type="password" name="" placeholder="Insira sua senha" maxlength="40" id="input_password">
                    </div>

                    <div class="password_confirm">
                        <p>Confirmar senha: </p>
                        <input type="password" name="" placeholder="Insira novamente sua senha" maxlength="40" id="input_confirmation">
                    </div>

                </div>

                <div class="button">
                    <input type="button" onclick="register()" value="CADASTRE-SE">
                    <img src="assets/material-icons/rodape_possui_conta.PNG" alt="">
                    <input type="button" onclick="login()" value="LOGIN">
                </div>

            </div>
         </div>

    </div>

</body>
</html>

    <!-- ===== LINK HTML & JAVASCRIPT ===== -->
    <script src="script/register.js"></script>
